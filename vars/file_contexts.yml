file_contexts:
  - file_spec: "{{ rt_dir }}(/.*)*"
    seuser: system_u
    type: httpd_sys_content_t
    ftype: a
  - file_spec: "{{ rt_dir }}/sbin/rt-server.fcgi"
    seuser: system_u
    type: httpd_sys_script_exec_t
    ftype: a
  - file_spec: "{{ rt_dir }}/var/log(/.*)*"
    seuser: system_u
    type: httpd_sys_rw_content_t
    ftype: a
  - file_spec: "{{ rt_dir }}/var/mason_data/obj(/.*)*"
    seuser: system_u
    type: httpd_sys_rw_content_t
    ftype: a
