---
- name: Synchronize package caches
  include: push.yml

- name: keepcache=1
  replace:
    dest: /etc/yum.conf
    regexp: ^keepcache=0$
    replace: keepcache=1

- name: Install CentOS Development tools
  yum:
    name: "@Development tools"
    state: installed
  notify: Pull yum cache
  
- name: Setup TLS
  include: tls.yml

- name: Install Apache
  include: apache.yml

- name: Install MariaDB
  include: mysql.yml

- name: Install Perl 5.10.1
  include: perl_5.10.1.yml

- name: Install RT
  include: rt.yml
