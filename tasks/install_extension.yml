- name: Initialize RT extension database
  command: >
    {{ perlbrew }} exec --with perl-5.10.1
    'make initialize-database'
  args:
    chdir: "{{ src_dir }}/{{ item.file_name }}"
  notify: Clear Mason cache
  when: RT_SiteConfig_result|changed and item.initdb
