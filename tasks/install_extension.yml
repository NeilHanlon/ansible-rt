- name: Build RT extension
  command: >
    {{ perlbrew }} exec --with perl-5.10.1
    'make'
  args:
    chdir: "{{ src_dir }}/{{ item.file_name }}"
    creates: "{{ src_dir }}/{{ item.file_name }}/blib"

