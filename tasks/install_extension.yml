---
- name: Clone RT extension
  git:
    repo: "{{ item.repo }}"
    version: "{{ item.version }}"
    dest: "{{ src_dir }}/{{ item.file_name }}"
    force: yes
    accept_hostkey: yes
  when: item.source == "git"

- block:
  - name: Download RT extension tarball
    get_url:
      url: "{{ item.url }}"
      dest: "{{ src_dir }}/{{ item.file_name }}.tar.gz"
      validate_certs: yes
      force: yes
      checksum: "{{ item.checksum }}"
  
  - name: Untar and ungzip RT extension tarball
    unarchive:
      copy: no
      src: "{{ src_dir }}/{{ item.file_name }}.tar.gz"
      dest: "{{ src_dir }}"

  when: item.source == "http"

