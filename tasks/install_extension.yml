- name: Generate RT extension Makefile
  command: >
    {{ perlbrew }} exec --with perl-5.10.1
    'perl Makefile.PL'
  args:
    chdir: "{{ src_dir }}/{{ item.file_name }}"
    creates: "{{ src_dir }}/{{ item.file_name }}/Makefile"

