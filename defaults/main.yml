---
defaults: yes
setup_database: yes
refresh_rt: no
refresh_database: no
upgrade: no

deploy_keys: []
deploy_public_keys: []

# Sourced from ansible_facts.ansible_all_ipv4_addresses
rt_ipv4_address_index: 0

src_dir: /opt/src
rt_dir: /opt/rt4

rt_version: "4.4.1"
rt_name: My RT
rt_hostname: "{{ ansible_hostname }}"
rt_webpath:
rt_port: 443
rt_timezone: US/Eastern
rt_db_host: localhost
rt_db_port: 3306
rt_db_database: rt4
rt_db_rt_user: rt_user
rt_db_rt_pass: rt_pass
rt_features:
  - graphviz
  - gd
  - gpg
  - smime
rt_logtofile_level: info
rt_log_dir: /var/log/rt
rt_logtofile_name: rt.log
rt_logfile: "{{ rt_log_dir }}/{{ rt_logtofile_name }}"
rt_develmode: 1
rt_extensions: []

tls_country: US
tls_state: DC
tls_city: Washington
tls_organization: My Organization
tls_organization_unit: My Project

selinux: no

perlbrew_root: /opt/perl5
perlbrew_cpanm: "{{ perlbrew_root }}/bin/cpanm"
perlbrew: "{{ perlbrew_root }}/bin/perlbrew"

perl_version: "5.24.0"
perl_shell: "{{ perlbrew }} exec --with {{ perl_version }}"

cpanm_notest: False
