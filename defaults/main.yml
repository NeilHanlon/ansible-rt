---
rt_version: rt-4.2.13
rt_name: My RT
rt_hostname: "{{ ansible_hostname }}"
rt_webpath:
rt_port: 443
rt_timezone: US/Eastern
rt_features:
  - developer
  - graphviz
  - gd
  - gpg
  - smime

rt_develmode: 0
  
tls_country: US
tls_state: DC
tls_city: Washington
tls_organization: My Organization
tls_organization_unit: My Project

selinux: no

perlbrew_root: /opt/perl5
perlbrew: "{{ perlbrew_root }}/bin/perlbrew"
perlbrew_cpanm: "{{ perlbrew_root }}/bin/cpanm"
perl_version: perl-5.10.1

cpanm_notest: false
perlbrew_notest: false

mysql_options:

  - name: log_warnings
    value: 2
    section: mysqld
  - name: general_log
    value: 1
    section: mysqld
  - name: general_log_file
    value: /var/log/mariadb/general.log
    section: mysqld
  - name: slow_query_log
    value: 1
    section: mysqld
  - name: slow_query_log_file
    value: /var/log/mariadb/slow_query.log
    section: mysqld
  - name: innodb_log_file_size
    value: 2G
    section: mysqld
  ## mysqltuner variables
  ## Max possible system memory = server_buffers + total_per_thread_buffers * max_connections
  ## https://serverfault.com/questions/93693/mysql-how-do-i-get-my-maximum-possible-memory-usage-down
  ##
  ## server_buffers
  - name: max_allowed_packet
    value: 32M
    section: mysqld
  - name: key_buffer_size
    value: 8M
    section: mysqld
  - name: innodb_buffer_pool_size
    value: 16M
    section: mysqld
  - name: innodb_additional_mem_pool_size
    value: 4M
    section: mysqld
  - name: innodb_log_buffer_size
    value: 4M
    section: mysqld
  - name: query_cache_size
    value: 8M
    section: mysqld
## total_per_thread_buffers
#read_buffer_size
#read_rnd_buffer_size
#sort_buffer_size
#thread_stack
#join_buffer_size

mysql_innodb_log_file_size: 2G
