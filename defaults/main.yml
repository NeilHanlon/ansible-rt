---
usage: |
  Usage:
    - role: ansible-rt
      ( [ fixdeps install initialize_db ] | [ refresh_rt refresh_db ] ): yes
      ...

defaults: yes
all_defaults: yes
fixdeps: no
install: no
initialize_db: no
refresh_rt: no
refresh_db: no

src_dir: /opt/src
rt_dir: /opt/rt4

rt_version: 4.2.13
rt_name: My RT
rt_hostname: "{{ ansible_hostname }}"
rt_webpath:
rt_port: 443
rt_timezone: US/Eastern
rt_features:
  - developer
  - graphviz
  - gd
  - gpg
  - smime
rt_develmode: 0

tls_country: US
tls_state: DC
tls_city: Washington
tls_organization: My Organization
tls_organization_unit: My Project

selinux: no

perlbrew_root: /opt/perl5
perlbrew: "{{ perlbrew_root }}/bin/perlbrew"

